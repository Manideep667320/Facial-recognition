checkpoint:
  save_dir: ./checkpoints
  save_freq: 1
data:
  batch_size: 32
  img_size: 224
  num_workers: 4
  root: ./data
  test_dir: ./data/test_public
  train_dir: ./data/train
  val_dir: ./data/val
device: cuda
keep_last_k: 5
logging:
  log_dir: ./outputs/logs
  tensorboard_dir: ./outputs/tensorboard
model:
  backbone: resnet50
  dropout: 0.5
  embedding_size: 512
  num_classes: 31
  pretrained: true
  use_arcface: true
num_workers: 4
patience_early_stop: 10
print_freq: 50
random_erasing_p: 0.2
save_best_name: best.pth
save_every: 1
scheduler:
  min_lr: 1e-6
  name: cosine
  type: cosine
  warmup_epochs: 3
seed: 42
training:
  batch_size: 32
  epochs: 100
  label_smoothing: 0.1
  lr: 0.001
  min_lr: 1e-6
  patience: 10
  use_amp: true
  use_class_weights: true
  use_weighted_sampler: true
  warmup_epochs: 5
  weight_decay: 0.0001
use_amp: true
